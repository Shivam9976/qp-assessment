spring:
  datasource:
    username: ${MYSQL_USER:user}
    password: ${MYSQL_PASSWORD:pass}
    url: jdbc:mysql://db:3306/mysqldb
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    #database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
